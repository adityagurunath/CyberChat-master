// Create a new Date object
var timestamp = new Date();

// Define the suffix for the day (e.g., "st", "nd", "rd", or "th")
var daySuffix = getDaySuffix(timestamp.getDate());

// Define an array of month names
var monthNames = [
  "January", "February", "March", "April", "May", "June",
  "July", "August", "September", "October", "November", "December"
];

// Format the timestamp as "day suffix month year"
var formattedTimestamp = timestamp.getDate() + daySuffix + " " + monthNames[timestamp.getMonth()] + " " + timestamp.getFullYear();

// Display the formatted timestamp
// console.log(formattedTimestamp);

// Helper function to get the correct suffix for the day
function getDaySuffix(day) {
  if (day >= 11 && day <= 13) {
    return "th";
  } else {
    switch (day % 10) {
      case 1:
        return "st";
      case 2:
        return "nd";
      case 3:
        return "rd";
      default:
        return "th";
    }
  }
}



        function insert(scure){

           var timetamp=formattedTimestamp;

        type:"post",
        dataType: "json",
        data: { msid:msgid,Sender:`${localStorage.getItem("cyberchat")}`,Reciever:reciver,cont:chatcont,secure:scure,time:timetamp,chid:chtid
        },
       
        success: function(res){
            if(res.status==200){
               
                loadbox(chtid,reciver);
                $("#chatcontent").val('');
                
            }
            else if(res.status==500){
                alert("some error w")
            }
        }
    })
